    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-kahoot-red { background-color: #e21b3c; }
        .bg-kahoot-blue { background-color: #1368ce; }
        .bg-kahoot-yellow { background-color: #d89e00; }
        .bg-kahoot-green { background-color: #26890c; }
        
        /* Hintergrund für Main & Admin */
        .bg-stallion-main { background-color: #81a0f4; }
        
        /* Hintergrund für Teilnehmer */
        .bg-stallion-player { background-color: #ff5661; }
        
        /* Podium Animationen */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .podium-bar {
            transform: translateY(100%); /* Start hidden */
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .podium-1 { height: 280px; background: linear-gradient(to bottom, #ffd700, #b8860b); border-top: 6px solid #fef08a; animation-delay: 2s; }
        .podium-2 { height: 200px; background: linear-gradient(to bottom, #c0c0c0, #808080); border-top: 6px solid #e2e8f0; animation-delay: 1s; }
        .podium-3 { height: 140px; background: linear-gradient(to bottom, #cd7f32, #8b4513); border-top: 6px solid #fbbf24; animation-delay: 0s; }
        
        #qrcode-container { padding: 12px; background: white; border-radius: 1.5rem; display: inline-block; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3); }
        #qrcode-container img { margin: 0 auto; }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #81a0f4; 
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .leaderboard-entry {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Timer Circle Animation */
        .timer-circle {
            transition: stroke-dashoffset 1s linear;
        }
    </style>
</head>

        <button onclick="document.getElementById('error-alert').classList.add('hidden')" class="bg-white/20 p-1 rounded px-3">Ok</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Setup
        const app = initializeApp(myFirebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = 'stallion-v15-final'; 
        const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'gameSession', 'mainState');
        const playersColRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');

        const QUIZ_DATA = [
            {
                q: "Welches Tool hilft der Kundin am meisten beim Multitasking am Pixel 10a?",
                options: ["Assistant", "Gemini", "Screenshots", "Nano"],
                correct: 1, 
                feedback: "Korrekt! Gemini ist der primäre KI-Assistent."
            },
            {
                q: "Welche Softwarezusage gibt Google für das Pixel 10a?",
                options: ["3 Jahre", "5 Jahre", "7 Jahre", "4 Jahre"],
                correct: 2,
                feedback: "Richtig! 7 Jahre Support garantiert."
            },
            {
                q: "Beste Bildqualität bei Nacht?",
                options: ["Action", "Nachtsicht", "Panorama", "Porträt"],
                correct: 1,
                feedback: "Ganz genau, Nachtsicht-Modus!"
            },
            {
                q: "Wie viele Jahre Sicherheitsupdates erhält die Pixel 10 Serie?",
                options: ["5", "7", "10", "Unbegrenzt"],
                correct: 1,
                feedback: "Korrekt, 7 Jahre!"
            }
        ];

        let currentUser = null;
        let players = [];
        let gameState = {};
        let myRole = null;
        let timerInterval = null;

        lucide.createIcons();

        function showError(msg) {
            console.error(msg);
            const alert = document.getElementById('error-alert');
            const msgEl = document.getElementById('error-msg');
            msgEl.innerText = msg;
            alert.classList.remove('hidden');
        }

        // URL Check für Direkt-Player
        const urlParams = new URLSearchParams(window.location.search);
        const autoRole = urlParams.get('role');

        // Authentication Entry
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const statusEl = document.getElementById('conn-status');
                statusEl.innerText = 'Online';
                statusEl.className = 'fixed top-4 right-4 z-[100] px-3 py-1 bg-black/50 rounded-full text-[10px] uppercase font-bold text-green-500 border border-green-500/30';
                
                // Falls role=player im Link, direkt zum Login ohne Video/Auswahl
                if (autoRole === 'player' && !myRole) {
                    window.setRole('player');
                }
            } else {
                signInAnonymously(auth).catch(e => showError("Firebase Login: " + e.message));
            }
        });

        // Skip Intro Button
        document.getElementById('btn-skip-intro').onclick = () => {
            document.getElementById('screen-intro').classList.add('hidden');
            // Iframe src leeren zum Stoppen
            const iframe = document.getElementById('intro-video-iframe');
            if (iframe) iframe.src = ""; 
            
            document.getElementById('screen-admin').classList.remove('hidden');
            document.getElementById('admin-lobby').classList.remove('hidden');
        };

        // Role Logic
        window.setRole = async (role) => {
            myRole = role;
            document.getElementById('screen-role').classList.add('hidden');

            if (role === 'admin') {
                // YouTube Embed erst jetzt setzen
                const iframe = document.getElementById('intro-video-iframe');
                iframe.src = "https://www.youtube.com/embed/5PKjU_HA-eg?autoplay=1&rel=0&controls=0&loop=1&playlist=5PKjU_HA-eg";
                document.getElementById('screen-intro').classList.remove('hidden');
                
                // QR Code
                const baseStr = window.location.href.split('?')[0];
                const playerUrl = baseStr + "?role=player";
                document.getElementById('display-url').innerText = playerUrl;
                
                new QRCode(document.getElementById("qrcode-container"), {
                    text: playerUrl, width: 200, height: 200, correctLevel: QRCode.CorrectLevel.M
                });
            } else if (role === 'player') {
                document.getElementById('screen-player').classList.remove('hidden');
            }
            
            if (currentUser) initSync();
        };

        // Sync & Database
        function initSync() {
            if (!currentUser) return;

            onSnapshot(gameDocRef, (s) => {
                if (s.exists()) {
                    gameState = s.data();
                    if (myRole === 'admin') renderAdmin();
                    else renderPlayer();
                    
                    // Timer Logik (Lokal synchronisiert)
                    if (gameState.status === 'question' && gameState.startTime) {
                        startTimer(gameState.startTime);
                    } else {
                        stopTimer();
                    }
                } else if (myRole === 'admin') {
                    setDoc(gameDocRef, { status: 'lobby', qIndex: -1 });
                }
            }, (e) => showError("Game Sync: " + e.message));

            onSnapshot(playersColRef, (s) => {
                players = s.docs.map(d => ({ id: d.id, ...d.data() }));
                players.sort((a, b) => b.score - a.score);
                if (myRole === 'admin') {
                    renderAdmin();
                    checkAutoClose();
                } else {
                    renderPlayer();
                }
            }, (e) => showError("Player Sync: " + e.message));
        }

        // TIMER LOGIK
        function startTimer(startTime) {
            if (timerInterval) clearInterval(timerInterval);
            
            const duration = 15000; // 15 Sekunden
            const tick = () => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, Math.ceil((duration - elapsed) / 1000));
                
                // UI Updates
                if (myRole === 'admin') document.getElementById('admin-timer').innerText = remaining;
                if (myRole === 'player') document.getElementById('player-timer').innerText = remaining;

                // Auto Close bei Zeitablauf (Nur Admin triggert das)
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    if (myRole === 'admin' && gameState.status === 'question') {
                        showResults();
                    }
                }
            };
            
            tick(); // Sofort einmal ausführen
            timerInterval = setInterval(tick, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        // AUTO CLOSE LOGIK (Wenn alle geantwortet haben)
        function checkAutoClose() {
            if (gameState.status !== 'question') return;
            
            const totalPlayers = players.length;
            if (totalPlayers === 0) return;

            const answeredCount = players.filter(p => p.lastAnswerQ === gameState.qIndex).length;
            
            // Update Admin Counter UI
            document.getElementById('admin-answer-count').innerText = `${answeredCount} / ${totalPlayers}`;

            // Trigger close
            if (answeredCount === totalPlayers) {
                // Kurze Verzögerung für UX
                setTimeout(() => showResults(), 500);
            }
        }

        // Admin Actions
        async function startGame() {
            if (!currentUser) return;
            await updateDoc(gameDocRef, { status: 'question', qIndex: 0, startTime: Date.now() });
        }
        async function showResults() {
            // Nur update wenn nicht schon results (Verhindert Doppelfeuer durch Timer + AutoClose)
            if (gameState.status !== 'results') {
                await updateDoc(gameDocRef, { status: 'results' });
            }
        }
        async function nextQuestion() {
            if (gameState.qIndex < QUIZ_DATA.length - 1) {
                await updateDoc(gameDocRef, { status: 'question', qIndex: gameState.qIndex + 1, startTime: Date.now() });
            } else {
                await updateDoc(gameDocRef, { status: 'podium' });
            }
        }
        async function resetGame() {
            await updateDoc(gameDocRef, { status: 'lobby', qIndex: -1 });
            const pSnap = await getDocs(playersColRef);
            for (const d of pSnap.docs) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', d.id), { score: 0, lastAnswerQ: -1 });
            }
        }

        async function stopAndClear() {
            if (!confirm("Alle Teilnehmer löschen und Quiz beenden?")) return;
            try {
                // Reset State
                await updateDoc(gameDocRef, { status: 'lobby', qIndex: -1 });
                
                // Fetch & Delete All Players
                const pSnap = await getDocs(playersColRef);
                const deletions = pSnap.docs.map(d => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', d.id)));
                await Promise.all(deletions);
                
                // Clean Redirect
                window.location.href = window.location.pathname; 
            } catch (e) { showError("Clear Error: " + e.message); }
        }

        // Player Actions
        async function joinGame() {
            const name = document.getElementById('player-name-input').value.trim();
            if (!name || !currentUser) return;
            const pDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'players', currentUser.uid);
            await setDoc(pDocRef, { name, score: 0, lastAnswerQ: -1 });
            document.getElementById('player-login').classList.add('hidden');
            document.getElementById('player-wait').classList.remove('hidden');
        }

        async function submitAnswer(idx) {
            const me = players.find(p => p.id === currentUser.uid);
            if (!me || me.lastAnswerQ === gameState.qIndex) return;
            const correct = QUIZ_DATA[gameState.qIndex].correct === idx;
            
            // Punkteberechnung mit Timer
            const timeTaken = Date.now() - gameState.startTime;
            // Max Zeit 15000ms. Bonus schrumpft linear.
            const pts = correct ? 500 + Math.max(0, Math.round(500 * (1 - timeTaken / 15000))) : 0;
            
            const pDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'players', currentUser.uid);
            await updateDoc(pDocRef, { 
                score: (me.score || 0) + pts, 
                lastAnswerQ: gameState.qIndex, 
                lastCorrect: correct, 
                lastPoints: pts 
            });
            document.getElementById('player-game').classList.add('hidden');
            document.getElementById('player-wait').classList.remove('hidden');
        }

        // Admin Rendering
        function renderAdmin() {
            ['lobby', 'question', 'results', 'podium'].forEach(s => {
                const el = document.getElementById(`admin-${s}`);
                if (el) el.classList.add('hidden');
            });
            
            const currentEl = document.getElementById(`admin-${gameState.status}`);
            if (currentEl) currentEl.classList.remove('hidden');

            if (gameState.status === 'lobby') {
                document.getElementById('player-count').innerText = players.length;
                document.getElementById('player-list').innerHTML = players.map(p => 
                    `<span class="bg-white/20 text-white px-4 py-2 rounded-xl text-xs font-bold border border-white/30 animate-pulse">${p.name}</span>`
                ).join('');
                document.getElementById('btn-admin-start').disabled = players.length === 0;
            }
            if (gameState.status === 'question') {
                const q = QUIZ_DATA[gameState.qIndex];
                document.getElementById('q-number').innerText = gameState.qIndex + 1;
                document.getElementById('q-total').innerText = QUIZ_DATA.length;
                document.getElementById('q-text').innerText = q.q;
                const colors = ['bg-kahoot-red', 'bg-kahoot-blue', 'bg-kahoot-yellow', 'bg-kahoot-green'];
                const shapes = ['▲', '◆', '●', '■'];
                document.getElementById('q-options').innerHTML = q.options.map((opt, i) => `
                    <div class="${colors[i]} p-8 rounded-3xl flex items-center gap-8 shadow-xl border-b-8 border-black/20">
                        <span class="text-5xl font-black">${shapes[i]}</span>
                        <span class="text-3xl font-black">${opt}</span>
                    </div>
                `).join('');
            }
            if (gameState.status === 'results') {
                document.getElementById('leaderboard-list').innerHTML = players.slice(0, 5).map((p, i) => `
                    <div class="flex items-center justify-between bg-black/10 p-6 rounded-3xl border-l-8 border-white shadow-lg leaderboard-entry animate-in slide-in-from-left">
                        <div class="flex items-center gap-6">
                            <span class="text-2xl font-black text-white/60 w-10">#${i+1}</span>
                            <span class="text-3xl font-black uppercase tracking-tight text-white">${p.name}</span>
                        </div>
                        <span class="text-4xl font-black text-white">${p.score} <span class="text-sm font-normal text-white/50">PKT</span></span>
                    </div>
                `).join('');
                document.getElementById('btn-admin-next').innerText = gameState.qIndex < QUIZ_DATA.length - 1 ? 'NÄCHSTE FRAGE' : 'ZUM PODIUM';
            }
            if (gameState.status === 'podium') {
                const top = players.slice(0, 3);
                document.getElementById('podium-display').innerHTML = `
                    <div class="flex flex-col items-center podium-bar podium-2"><span class="font-bold mb-4 text-xl text-slate-700">${top[1]?.name || '-'}</span><div class="w-32 md:w-48 flex items-center justify-center text-6xl font-black shadow-2xl text-white/80">2</div></div>
                    <div class="flex flex-col items-center podium-bar podium-1"><i data-lucide="medal" class="text-yellow-400 mb-4 animate-bounce"></i><span class="text-4xl font-black mb-4 text-yellow-900 uppercase tracking-tighter italic">${top[0]?.name || '-'}</span><div class="w-48 md:w-64 flex items-center justify-center text-8xl font-black shadow-2xl text-white/90">1</div></div>
                    <div class="flex flex-col items-center podium-bar podium-3"><span class="font-bold mb-4 text-xl text-amber-900">${top[2]?.name || '-'}</span><div class="w-32 md:w-48 flex items-center justify-center text-4xl font-black shadow-2xl text-white/80">3</div></div>
                `;
                lucide.createIcons();
                
                // Konfetti Regen wenn Podium sichtbar
                if (top[0]) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 }
                        });
                    }, 2200); // Warten bis Animation fertig (2s delay + 0.8s duration)
                }
            }
        }

        // Player Rendering
        function renderPlayer() {
            const me = players.find(p => p.id === currentUser.uid);
            if (!me) return;
            if (gameState.status === 'question') {
                // Update button text for current question
                const currentQ = QUIZ_DATA[gameState.qIndex];
                document.getElementById('player-opt-0').innerText = currentQ.options[0];
                document.getElementById('player-opt-1').innerText = currentQ.options[1];
                document.getElementById('player-opt-2').innerText = currentQ.options[2];
                document.getElementById('player-opt-3').innerText = currentQ.options[3];

                document.getElementById('player-wait').classList.add('hidden');
                document.getElementById('player-feedback').classList.add('hidden');
                if (me.lastAnswerQ === gameState.qIndex) { 
                    document.getElementById('player-game').classList.add('hidden'); 
                    document.getElementById('player-wait').classList.remove('hidden'); 
                    document.getElementById('player-wait-msg').innerText = "Schau rüber zum Bildschirm!";
                } else { 
                    document.getElementById('player-game').classList.remove('hidden'); 
                }
            }
            if (gameState.status === 'results') {
                document.getElementById('player-game').classList.add('hidden');
                document.getElementById('player-wait').classList.add('hidden');
                const card = document.getElementById('feedback-card');
                if (me.lastCorrect) {
                    card.className = "w-full max-w-sm p-12 rounded-[3.5rem] text-center bg-green-600 border-b-8 border-green-800 shadow-2xl";
                    document.getElementById('feedback-title').innerText = "RICHTIG!";
                    document.getElementById('feedback-points').innerText = `+${me.lastPoints} PKT`;
                } else {
                    card.className = "w-full max-w-sm p-12 rounded-[3.5rem] text-center bg-red-600 border-b-8 border-red-800 shadow-2xl";
                    document.getElementById('feedback-title').innerText = "FALSCH";
                    document.getElementById('feedback-points').innerText = "Weiter kämpfen!";
                }
                document.getElementById('player-feedback').classList.remove('hidden');
            }
            if (gameState.status === 'podium') {
                document.getElementById('player-feedback').classList.add('hidden');
                document.getElementById('player-wait').classList.remove('hidden');
                document.getElementById('player-wait-msg').innerHTML = `<h2 class="text-5xl font-black uppercase italic italic text-white">ENDE!</h2><p class="text-3xl mt-2 font-bold text-white">${me.score} PKT</p>`;
            }
        }

        // Click Handler
        document.getElementById('btn-choice-admin').onclick = () => window.setRole('admin');
        document.getElementById('btn-choice-player').onclick = () => window.setRole('player');
        document.getElementById('btn-admin-start').onclick = startGame;
        document.getElementById('btn-admin-results').onclick = showResults;
        document.getElementById('btn-admin-next').onclick = nextQuestion;
        document.getElementById('btn-admin-reset').onclick = resetGame;
        document.getElementById('btn-admin-stop').onclick = stopAndClear;
        document.getElementById('btn-player-join').onclick = joinGame;
        for (let i = 0; i < 4; i++) {
            document.getElementById(`btn-ans-${i}`).onclick = () => submitAnswer(i);
        }
    </script>
</body>
</html>
