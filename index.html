<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Stallion - Global Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .bg-kahoot-red { background-color: #e21b3c; }
        .bg-kahoot-blue { background-color: #1368ce; }
        .bg-kahoot-yellow { background-color: #d89e00; }
        .bg-kahoot-green { background-color: #26890c; }
        .podium-1 { height: 220px; background: linear-gradient(to bottom, #ffd700, #b8860b); border-top: 4px solid #fef08a; }
        .podium-2 { height: 160px; background: linear-gradient(to bottom, #c0c0c0, #808080); border-top: 4px solid #e2e8f0; }
        .podium-3 { height: 110px; background: linear-gradient(to bottom, #cd7f32, #8b4513); border-top: 4px solid #fbbf24; }
        #qrcode-container { padding: 15px; background: white; border-radius: 1.5rem; display: inline-block; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        #qrcode-container img { margin: 0 auto; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <script>
        const myFirebaseConfig = {
            apiKey: "AIzaSyD7fZDUszAY0kmwmV6QbhqCCmQVBbF7hqw",
            authDomain: "quiz-stallion.firebaseapp.com",
            projectId: "quiz-stallion",
            storageBucket: "quiz-stallion.firebasestorage.app",
            messagingSenderId: "932417713855",
            appId: "1:932417713855:web:1a2afd95b5484cfd82b80a",
            measurementId: "G-SN6Q2XRHNR"
        };
    </script>

    <div id="app">
        <!-- Status Indicator -->
        <div id="connection-status" class="fixed bottom-4 right-4 z-50 px-3 py-1 bg-black/50 rounded-full text-[10px] uppercase tracking-widest text-slate-400 border border-white/10">
            Verbinde...
        </div>

        <!-- Role Selection -->
        <div id="screen-role" class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
            <h1 class="text-5xl md:text-7xl font-black mb-12 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 italic uppercase">Quiz Stallion</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
                <button id="btn-admin-choice" class="flex flex-col items-center p-8 bg-slate-800 rounded-3xl border-2 border-slate-700 hover:border-purple-500 transition-all group shadow-xl">
                    <i data-lucide="monitor" class="w-12 h-12 text-purple-500 mb-4 group-hover:scale-110 transition-transform"></i>
                    <span class="text-2xl font-bold uppercase">Admin-Zentrale</span>
                    <p class="text-slate-400 mt-2 text-sm italic">Auf dem Beamer öffnen</p>
                </button>
                <button id="btn-player-choice" class="flex flex-col items-center p-8 bg-slate-800 rounded-3xl border-2 border-slate-700 hover:border-pink-500 transition-all group shadow-xl">
                    <i data-lucide="smartphone" class="w-12 h-12 text-pink-500 mb-4 group-hover:scale-110 transition-transform"></i>
                    <span class="text-2xl font-bold uppercase">Teilnehmen</span>
                    <p class="text-slate-400 mt-2 text-sm italic">Auf dem Handy öffnen</p>
                </button>
            </div>
        </div>

        <!-- Admin View -->
        <div id="screen-admin" class="hidden min-h-screen p-4 md:p-8 flex flex-col">
            <header class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-3 italic">
                    <div class="bg-purple-600 p-2 rounded-lg"><i data-lucide="trophy"></i></div>
                    <h2 class="text-xl font-black uppercase">Stallion Control</h2>
                </div>
                <div class="flex gap-4">
                    <button id="btn-admin-reset" class="px-4 py-2 bg-slate-700 rounded-lg text-xs font-bold uppercase">Reset</button>
                    <button onclick="location.reload()" class="px-4 py-2 bg-red-900/30 text-red-400 rounded-lg text-xs font-bold uppercase">Stop</button>
                </div>
            </header>

            <div id="admin-content" class="flex-1 flex flex-col items-center justify-center">
                <div id="admin-lobby" class="text-center w-full max-w-5xl bg-slate-800/50 p-8 md:p-12 rounded-[3rem] border border-slate-700 shadow-2xl backdrop-blur-sm">
                    <h3 class="text-4xl font-black mb-10 text-slate-100 uppercase italic">Join the Pixel 10 Challenge!</h3>
                    <div class="flex flex-col md:flex-row items-center justify-center gap-12">
                        <div class="text-center space-y-4">
                            <div id="qrcode-container"></div>
                            <p id="display-url" class="text-[10px] font-mono text-purple-400 break-all max-w-[200px] mx-auto"></p>
                        </div>
                        <div class="flex flex-col items-start gap-4 flex-1">
                            <div class="bg-slate-900/80 px-8 py-6 rounded-3xl border border-slate-700 w-full shadow-inner flex items-center gap-6">
                                <i data-lucide="users" class="w-10 h-10 text-blue-400"></i>
                                <div>
                                    <span class="text-5xl font-black block text-white" id="player-count">0</span>
                                    <span class="text-xs uppercase text-slate-500 font-black tracking-widest">Spieler bereit</span>
                                </div>
                            </div>
                            <div id="player-list" class="flex flex-wrap gap-2 mt-2 min-h-[60px] w-full bg-slate-900/30 p-4 rounded-2xl"></div>
                            <button id="btn-admin-start" class="mt-4 w-full bg-gradient-to-r from-purple-600 to-pink-600 py-6 rounded-2xl text-3xl font-black shadow-xl hover:scale-105 active:scale-95 transition-all uppercase disabled:opacity-30">Quiz Starten</button>
                        </div>
                    </div>
                </div>

                <div id="admin-question" class="hidden w-full max-w-6xl space-y-8">
                    <div class="bg-white text-slate-900 p-12 rounded-[2.5rem] shadow-2xl text-center relative border-b-8 border-slate-200">
                        <div class="absolute -top-6 left-1/2 -translate-x-1/2 bg-purple-600 text-white px-10 py-3 rounded-full font-black shadow-xl">
                            FRAGE <span id="q-number">1</span> / <span id="q-total">4</span>
                        </div>
                        <h2 id="q-text" class="text-4xl md:text-5xl font-black pt-4 italic"></h2>
                    </div>
                    <div id="q-options" class="grid grid-cols-1 md:grid-cols-2 gap-6 h-64"></div>
                    <div class="flex justify-center">
                        <button id="btn-admin-show-results" class="bg-white text-slate-900 px-16 py-5 rounded-2xl font-black text-2xl hover:bg-slate-100 flex items-center gap-4 shadow-2xl">ERGEBNIS ANZEIGEN <i data-lucide="arrow-right-circle"></i></button>
                    </div>
                </div>

                <div id="admin-results" class="hidden w-full max-w-3xl bg-slate-800/50 p-10 rounded-[3rem] border border-slate-700">
                    <h2 class="text-4xl font-black mb-10 text-center italic uppercase">Bestenliste</h2>
                    <div id="leaderboard-list" class="space-y-4"></div>
                    <div class="flex justify-center mt-12">
                        <button id="btn-admin-next" class="bg-gradient-to-r from-purple-600 to-pink-600 px-12 py-5 rounded-2xl font-black text-2xl hover:scale-105 transition-all shadow-xl">NÄCHSTE RUNDE</button>
                    </div>
                </div>

                <div id="admin-podium" class="hidden w-full max-w-5xl text-center">
                    <h1 class="text-6xl font-black mb-20 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-white to-yellow-600 uppercase italic">Unsere Champions</h1>
                    <div class="flex items-end justify-center gap-4 md:gap-12 h-96" id="podium-display"></div>
                    <button onclick="location.reload()" class="mt-20 px-10 py-4 bg-slate-800 border border-slate-700 rounded-2xl hover:bg-slate-700 transition-all font-bold uppercase text-sm">Quiz Neustarten</button>
                </div>
            </div>
        </div>

        <!-- Player View -->
        <div id="screen-player" class="hidden min-h-screen bg-pink-600 flex flex-col items-center justify-center p-6">
            <div id="player-login" class="w-full max-w-sm text-center">
                <h1 class="text-4xl font-black mb-8 italic uppercase text-white">Stallion Player</h1>
                <div class="bg-white/10 p-8 rounded-[2.5rem] backdrop-blur-md border-2 border-white/20 shadow-2xl">
                    <input id="player-name-input" type="text" placeholder="Dein Nickname" class="w-full bg-white text-slate-900 px-6 py-4 rounded-2xl font-bold text-lg mb-6 focus:outline-none ring-pink-300 focus:ring-4 transition-all">
                    <button id="btn-player-join" class="w-full bg-slate-900 text-white py-6 rounded-2xl text-2xl font-black shadow-xl active:scale-95 transition-all uppercase">Beitreten</button>
                </div>
            </div>

            <div id="player-wait" class="hidden text-center">
                <div class="animate-bounce mb-8 inline-block"><i data-lucide="users" class="w-24 h-24 text-white"></i></div>
                <h2 class="text-4xl font-black uppercase italic">Du bist dabei!</h2>
                <p id="player-status-msg" class="text-white/80 mt-2 font-medium">Blick zum Beamer!</p>
            </div>

            <div id="player-game" class="hidden w-full h-full flex flex-col gap-4 fixed inset-0 p-4 bg-slate-950 z-[100]">
                <div class="grid grid-cols-1 grid-rows-4 gap-4 flex-1">
                    <button id="btn-ans-0" class="bg-kahoot-red rounded-3xl shadow-xl flex items-center justify-center text-8xl active:scale-90 transition-all border-b-8 border-black/40">▲</button>
                    <button id="btn-ans-1" class="bg-kahoot-blue rounded-3xl shadow-xl flex items-center justify-center text-8xl active:scale-90 transition-all border-b-8 border-black/40">◆</button>
                    <button id="btn-ans-2" class="bg-kahoot-yellow rounded-3xl shadow-xl flex items-center justify-center text-8xl active:scale-90 transition-all border-b-8 border-black/40">●</button>
                    <button id="btn-ans-3" class="bg-kahoot-green rounded-3xl shadow-xl flex items-center justify-center text-8xl active:scale-90 transition-all border-b-8 border-black/40">■</button>
                </div>
            </div>

            <div id="player-feedback" class="hidden fixed inset-0 flex flex-col items-center justify-center p-8 z-[110]">
                <div id="feedback-card" class="w-full max-w-sm p-12 rounded-[3.5rem] text-center shadow-2xl">
                    <div id="feedback-icon" class="mb-6 mx-auto"></div>
                    <h2 id="feedback-title" class="text-5xl font-black mb-4"></h2>
                    <p id="feedback-points" class="text-2xl font-bold uppercase"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Init
        const app = initializeApp(myFirebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'stallion-quiz-global-v1'; 

        const QUIZ_DATA = [
            {
                q: "Eine Kundin möchte wissen, wie das Pixel 10a sie beim Multitasking unterstützen kann. Welches Tool ist am wichtigsten?",
                options: ["Google Assistant", "Gemini", "Pixel Screenshots", "Gemini Nano"],
                correct: 1, 
                feedback: "Korrekt! Gemini ist der primäre integrierte KI-Assistent."
            },
            {
                q: "Welche Softwarezusage gibt Google für das Pixel 10a?",
                options: ["3 Jahre OS-Updates", "5 Jahre OS-Updates", "7 Jahre OS-, Sicherheitsupdates & Pixel Drops", "4 Jahre Support"],
                correct: 2,
                feedback: "Richtig! Ganze 7 Jahre garantierter Support inklusive Pixel Drops."
            },
            {
                q: "Ein Kunde möchte bestmögliche Bildqualität bei Nacht. Welcher Modus hilft?",
                options: ["Action-Modus", "Nachtsicht-Modus", "Panorama", "Porträtmodus"],
                correct: 1,
                feedback: "Ganz genau, der Nachtsicht-Modus!"
            },
            {
                q: "Wie viele Jahre Sicherheitsupdates erhält die Pixel 10 Serie?",
                options: ["5 Jahre", "7 Jahre", "10 Jahre", "Unbegrenzt"],
                correct: 1,
                feedback: "Korrekt, Google garantiert 7 Jahre Sicherheit!"
            }
        ];

        let currentUser = null;
        let players = [];
        let gameState = {};
        let myRole = null;

        lucide.createIcons();

        // 1. AUTHENTICATION FIRST
        const authReady = new Promise((resolve) => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    document.getElementById('connection-status').innerText = 'Online';
                    document.getElementById('connection-status').classList.replace('text-slate-400', 'text-green-400');
                    resolve(user);
                } else {
                    signInAnonymously(auth).catch(e => console.error("Auth Error", e));
                }
            });
        });

        // 2. SET ROLE FUNCTION
        window.setRole = async (role) => {
            await authReady; // Wait for user to be logged in
            myRole = role;
            document.getElementById('screen-role').classList.add('hidden');
            document.getElementById(`screen-${role}`).classList.remove('hidden');

            if (role === 'admin') {
                const url = window.location.href.startsWith('file:') ? "ONLINE HOSTEN!" : window.location.href;
                document.getElementById('display-url').innerText = url;
                new QRCode(document.getElementById("qrcode-container"), {
                    text: url, width: 200, height: 200
                });
                initSync();
            } else {
                initSync();
            }
        };

        // 3. CENTRAL SYNC (Guarded by User)
        function initSync() {
            if (!currentUser) return;

            // Correct Path with even segments (6): artifacts / appId / public / data / game / state
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'game', 'state');
            
            onSnapshot(gameDocRef, (s) => {
                if (s.exists()) {
                    gameState = s.data();
                    if (myRole === 'admin') renderAdmin();
                    else renderPlayer();
                } else if (myRole === 'admin') {
                    // Initialize state if missing
                    setDoc(gameDocRef, { status: 'lobby', qIndex: -1 });
                }
            }, (err) => console.error("Sync Error State:", err));

            // Collection Path (5 segments): artifacts / appId / public / data / players
            const playersColRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');
            onSnapshot(playersColRef, (s) => {
                players = s.docs.map(d => ({ id: d.id, ...d.data() }));
                players.sort((a, b) => b.score - a.score);
                if (myRole === 'admin') renderAdmin();
                else renderPlayer();
            }, (err) => console.error("Sync Error Players:", err));
        }

        // 4. ADMIN ACTIONS
        async function startGame() {
            if (!currentUser) return;
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'game', 'state');
            await updateDoc(gameDocRef, { status: 'question', qIndex: 0, startTime: Date.now() });
        }
        async function showResults() {
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'game', 'state');
            await updateDoc(gameDocRef, { status: 'results' });
        }
        async function nextQuestion() {
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'game', 'state');
            if (gameState.qIndex < QUIZ_DATA.length - 1) {
                await updateDoc(gameDocRef, { status: 'question', qIndex: gameState.qIndex + 1, startTime: Date.now() });
            } else {
                await updateDoc(gameDocRef, { status: 'podium' });
            }
        }
        async function resetGame() {
            const gameDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'game', 'state');
            await updateDoc(gameDocRef, { status: 'lobby', qIndex: -1 });
            const pColRef = collection(db, 'artifacts', appId, 'public', 'data', 'players');
            const pSnap = await getDocs(pColRef);
            for (const d of pSnap.docs) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'players', d.id), { score: 0, lastAnswerQ: -1 });
            }
        }

        // 5. PLAYER ACTIONS
        async function joinGame() {
            const name = document.getElementById('player-name-input').value.trim();
            if (!name || !currentUser) return;
            const myPlayerRef = doc(db, 'artifacts', appId, 'public', 'data', 'players', currentUser.uid);
            await setDoc(myPlayerRef, { name, score: 0, lastAnswerQ: -1 });
            document.getElementById('player-login').classList.add('hidden');
            document.getElementById('player-wait').classList.remove('hidden');
        }

        async function submitAnswer(idx) {
            const me = players.find(p => p.id === currentUser.uid);
            if (!me || me.lastAnswerQ === gameState.qIndex) return;
            const correct = QUIZ_DATA[gameState.qIndex].correct === idx;
            const points = correct ? 500 + Math.max(0, Math.round(500 * (1 - (Date.now() - gameState.startTime) / 20000))) : 0;
            const myPlayerRef = doc(db, 'artifacts', appId, 'public', 'data', 'players', currentUser.uid);
            await updateDoc(myPlayerRef, { 
                score: (me.score || 0) + points, 
                lastAnswerQ: gameState.qIndex, 
                lastCorrect: correct, 
                lastPoints: points 
            });
            document.getElementById('player-game').classList.add('hidden');
            document.getElementById('player-wait').classList.remove('hidden');
        }

        // 6. RENDER LOGIC
        function renderAdmin() {
            ['lobby', 'question', 'results', 'podium'].forEach(s => document.getElementById(`admin-${s}`).classList.add('hidden'));
            document.getElementById(`admin-${gameState.status}`).classList.remove('hidden');

            if (gameState.status === 'lobby') {
                document.getElementById('player-count').innerText = players.length;
                document.getElementById('player-list').innerHTML = players.map(p => 
                    `<span class="bg-slate-700 px-4 py-2 rounded-xl text-xs font-black border border-slate-600">${p.name}</span>`
                ).join('');
                document.getElementById('btn-admin-start').disabled = players.length === 0;
            }
            if (gameState.status === 'question') {
                const q = QUIZ_DATA[gameState.qIndex];
                document.getElementById('q-number').innerText = gameState.qIndex + 1;
                document.getElementById('q-text').innerText = q.q;
                const colors = ['bg-kahoot-red', 'bg-kahoot-blue', 'bg-kahoot-yellow', 'bg-kahoot-green'];
                const shapes = ['▲', '◆', '●', '■'];
                document.getElementById('q-options').innerHTML = q.options.map((opt, i) => `
                    <div class="${colors[i]} p-8 rounded-3xl flex items-center gap-8 shadow-xl border-b-8 border-black/20">
                        <span class="text-5xl font-black">${shapes[i]}</span>
                        <span class="text-3xl font-black">${opt}</span>
                    </div>
                `).join('');
            }
            if (gameState.status === 'results') {
                document.getElementById('leaderboard-list').innerHTML = players.slice(0, 5).map((p, i) => `
                    <div class="flex items-center justify-between bg-slate-700/50 p-6 rounded-3xl border-l-8 border-purple-500">
                        <div class="flex items-center gap-6"><span class="text-xl font-black text-slate-400">#${i+1}</span><span class="text-3xl font-black uppercase">${p.name}</span></div>
                        <span class="text-4xl font-black text-purple-400">${p.score} <span class="text-sm">PKT</span></span>
                    </div>
                `).join('');
            }
            if (gameState.status === 'podium') {
                const top = players.slice(0, 3);
                document.getElementById('podium-display').innerHTML = `
                    <div class="flex flex-col items-center"><span class="font-bold mb-4 text-xl">${top[1]?.name || '-'}</span><div class="w-32 md:w-48 podium-2 rounded-t-[2.5rem] flex items-center justify-center text-6xl font-black">2</div></div>
                    <div class="flex flex-col items-center"><i data-lucide="medal" class="text-yellow-400 mb-4 animate-bounce"></i><span class="text-4xl font-black mb-4 text-yellow-400">${top[0]?.name || '-'}</span><div class="w-48 md:w-64 podium-1 rounded-t-[2.5rem] flex items-center justify-center text-8xl font-black">1</div></div>
                    <div class="flex flex-col items-center"><span class="font-bold mb-4 text-xl">${top[2]?.name || '-'}</span><div class="w-32 md:w-48 podium-3 rounded-t-[2.5rem] flex items-center justify-center text-4xl font-black">3</div></div>
                `;
                lucide.createIcons();
            }
        }

        function renderPlayer() {
            const me = players.find(p => p.id === currentUser.uid);
            if (!me) return;

            if (gameState.status === 'lobby') {
                document.getElementById('player-wait').classList.remove('hidden');
                document.getElementById('player-game').classList.add('hidden');
                document.getElementById('player-feedback').classList.add('hidden');
            }
            if (gameState.status === 'question') {
                document.getElementById('player-wait').classList.add('hidden');
                document.getElementById('player-feedback').classList.add('hidden');
                if (me.lastAnswerQ === gameState.qIndex) { 
                    document.getElementById('player-game').classList.add('hidden'); 
                    document.getElementById('player-wait').classList.remove('hidden'); 
                } else { 
                    document.getElementById('player-game').classList.remove('hidden'); 
                }
            }
            if (gameState.status === 'results') {
                document.getElementById('player-game').classList.add('hidden');
                document.getElementById('player-wait').classList.add('hidden');
                const card = document.getElementById('feedback-card');
                if (me.lastCorrect) {
                    card.className = "w-full max-w-sm p-12 rounded-[3.5rem] text-center bg-green-600 border-b-8 border-green-800";
                    document.getElementById('feedback-title').innerText = "RICHTIG!";
                    document.getElementById('feedback-points').innerText = `+${me.lastPoints} PKT`;
                } else {
                    card.className = "w-full max-w-sm p-12 rounded-[3.5rem] text-center bg-red-600 border-b-8 border-red-800";
                    document.getElementById('feedback-title').innerText = "FALSCH";
                    document.getElementById('feedback-points').innerText = "WEITER GEHT'S!";
                }
                document.getElementById('player-feedback').classList.remove('hidden');
            }
            if (gameState.status === 'podium') {
                document.getElementById('player-feedback').classList.add('hidden');
                document.getElementById('player-wait').classList.remove('hidden');
                document.getElementById('player-wait').innerHTML = `<h2 class="text-5xl font-black uppercase italic italic">FINALE!</h2><p class="text-3xl mt-2 font-bold">${me.score} PKT</p>`;
            }
        }

        // 7. EVENT LISTENERS
        document.getElementById('btn-admin-choice').onclick = () => window.setRole('admin');
        document.getElementById('btn-player-choice').onclick = () => window.setRole('player');
        document.getElementById('btn-admin-start').onclick = () => startGame();
        document.getElementById('btn-admin-show-results').onclick = () => showResults();
        document.getElementById('btn-admin-next').onclick = () => nextQuestion();
        document.getElementById('btn-admin-reset').onclick = () => resetGame();
        document.getElementById('btn-player-join').onclick = () => joinGame();
        for (let i = 0; i < 4; i++) {
            document.getElementById(`btn-ans-${i}`).onclick = () => submitAnswer(i);
        }
    </script>
</body>
</html>
